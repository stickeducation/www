<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Stick Education</title>
  
  <style>
    body { margin: 0; }
  </style>  

  <script src="https://cdn.jsdelivr.net/npm/three@0.124/build/three.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.124/examples/js/controls/OrbitControls.js"></script>

</head>
<body>

  <script>

    // Renderer
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

    // Cena
    const scene = new THREE.Scene();

    // Camera
    const camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 500 );
    camera.position.set( 0, 10, 20 );
    camera.lookAt(0, 0, 0);

    // Controles
    const controls = new THREE.OrbitControls( camera, renderer.domElement );

    // Grid
    const grid = new THREE.GridHelper(20, 20);
    scene.add(grid);

    // Cubo 
    const geometry = new THREE.BoxGeometry( 2, 2, 2 );
    const material = new THREE.MeshBasicMaterial( {color: 0x00ff00} );
    const cube = new THREE.Mesh( geometry, material );
    scene.add(cube);

    // Render
    function render() {
      renderer.render(scene, camera); 
    }

    // Animação
    function animate() {
      requestAnimationFrame(animate);

      controls.update(); // Controles
      render(); // Renderiza
    }

    animate();

  </script>

</body>
</html>
